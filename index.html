
<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreshFarm Kitchen</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            background-color: #fdfcf0;
            margin: 0;
            overflow-x: hidden;
            color: #1a2e1a;
        }
        h1, h2, h3, .font-comfortaa {
            font-family: 'Comfortaa', cursive;
        }
        .farm-gradient {
            background: linear-gradient(180deg, #e1f5fe 0%, #fdfcf0 100%);
        }
        
        @keyframes float {
          0% { transform: translateY(0px); }
          50% { transform: translateY(-10px); }
          100% { transform: translateY(0px); }
        }
        
        .animate-float {
          animation: float 4s ease-in-out infinite;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
          width: 10px;
        }
        ::-webkit-scrollbar-track {
          background: #fdfcf0;
        }
        ::-webkit-scrollbar-thumb {
          background: #86efac;
          border-radius: 10px;
          border: 2px solid #fdfcf0;
        }
        ::-webkit-scrollbar-thumb:hover {
          background: #4ade80;
        }
    </style>
